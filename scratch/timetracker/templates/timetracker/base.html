<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <meta charset="utf-8" />
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css" />
    <script src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}" ></script>
    <!--<script src="{% static 'js/coil.js' %}" ></script>-->
    <link rel="stylesheet" href="{% static 'css/coil.css' %}" type="text/css" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}" type="text/css" />
    <meta name="viewport" content = "width=device-width, initial-scale=1.0">
</head>


<body class="body" style="background-color:#f6f6f6; height:100%;">
    <div class="container-fluid" style="min-height:95%; ">
		<div class="row">
			  <div class="col-sm-12">
				  <br>
				  <center>
				  <h3>Here be header text</h3>
				  </center>
			  </div>
		</div>
        <div class="row">
            <div class="col-sm-2">
                <div class="btn-group"  role="group">
                    <button type="button" class="btn btn-primary--alt"><</button>
                    <button type="button" class="btn btn-primary--alt">Now</button>
                    <button type="button" class="btn btn-primary--alt">></button>
                </div>
            </div>
            <div class="col-sm-2">
                <h4>{{ first_day }} - {{ last_day }}</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <th class="col-sm-1">Hour</th>
                            <th class="col-sm-2">Mon</th>
                            <th class="col-sm-2">Tue</th>
                            <th class="col-sm-2">Wen</th>
                            <th class="col-sm-2">Thu</th>
                            <th class="col-sm-2">Fri</th>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="col-sm-1">
                                    {% for hour in hours %}
                                        <div class="puste" style="height: 80px; border-bottom: 1px solid #e3e3e3">{{ hour }}</div>
                                    {% endfor %}
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
	</div>
</body>
</html>
