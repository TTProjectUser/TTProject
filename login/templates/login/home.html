{% extends "login/header.html" %}

{% block content%}
<div class="well well-lg" id="akt" style="background-color:rgb(255,15,15)">Aktywnosc jest tutaj {{klik}}</div>

<script>
    var URL = "{% url 'index' %}";

    $(document).ready(function(){
        $('#akt').click(function(){
            $.post(URL);
        });
    });
</script>
{% endblock %}
